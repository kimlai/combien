<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Combien ?</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/modern-css-reset/dist/reset.min.css"
    />
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <main>
      <div id="app" class="home">
        <ul class="counters">
          <li v-for="(events, counter) in counters">
            <div class="counter">
              <button v-on:click="increment(counter)">+</button>
              <div>{{ counter }}</div>
            </div>
            <div>Aujourd'hui: {{ onDay(events, 0) }}</div>
            <div>Hier: {{ onDay(events, -1) }}</div>
            <div>Total : {{ events.length }}</div>
          </li>
        </ul>
        <a class="new-counter-link" alt="nouveau compteur" href="/new-counter"
          >nouveau compteur</a
        >
      </div>
    </main>
    <script type="module" src="app.js"></script>
  </body>
</html>
